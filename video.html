<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galerie Vid√©os</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #1a1a1a, #000 70%);
      color: #fff;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 20px;
      text-align: center;
      font-size: 1.5rem;
      opacity: 0.9;
    }

    main {
      flex: 1;
      display: flex;
      overflow: hidden;
    }

    /* Boutons (moiti√© gauche) */
    .buttons-container {
      width: 50%;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 12px;
      overflow-y: auto;
      background: #111;
    }

    button {
      background: linear-gradient(145deg, #222, #111);
      border: 1px solid #333;
      border-radius: 14px;
      color: #fff;
      padding: 14px;
      cursor: pointer;
      font-size: 0.85rem;
      text-align: center;
      transition: 0.15s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.6);
    }

    /* Aper√ßu vid√©o (moiti√© droite) */
    .preview-container {
      width: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
    }

    .preview-video {
      max-width: 95%;
      max-height: 95%;
      border-radius: 12px;
    }

    /* Plein √©cran */
    .fullscreen-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .fullscreen-overlay video {
      max-width: 95%;
      max-height: 95%;
    }

    @media (max-width: 900px) {
      main {
        flex-direction: column;
      }
      .buttons-container,
      .preview-container {
        width: 100%;
        height: 50vh;
      }
    }
  </style>
</head>
<body>

<header>üé¨ Galerie vid√©os locale</header>

<main>
  <section class="buttons-container" id="buttonsContainer"></section>

  <section class="preview-container">
    <video id="previewVideo" class="preview-video" muted autoplay loop></video>
  </section>
</main>

<script>
  const buttonsContainer = document.getElementById('buttonsContainer');
  const previewVideo = document.getElementById('previewVideo');

  /* ‚úèÔ∏è ICI tu changes les noms des boutons */
  const videoNames = [
    "Military rebeu",
    "cycliste bitte",
    "yetifit abdos",
    "yetifit black",
    "military ejac",
    "military pompier",
    "muscle mustu 1",
    "muscle mastu 2",
    "rebeu cit√©",
    "rebeu soumise",
    "muscle mastu 3",
    "muscle mastu 4",
    "mains anus",
    "fer dans la bitte",
    "black cheval",
    "rebeu suce black",
    "suce foret",
    "rebeu suce",
    "rebeu soumis",
    "rebeu suce black anus",
    "goblins cave suce",
    "goblins cave petit",
    "mains anus black",
    "peachy boy bitte",
    "yetifit black",
    "peachy boy fort",
    "goblins cave gros",
    "big pecs",
    "",
    "",
    "",
    "",
    "ezrfez",
    "",
    "",
    "",
    "",
    "",
    "",
    
    
  ];

  const totalVideos = 75;

  for (let i = 1; i <= totalVideos; i++) {
    const btn = document.createElement('button');

    // Nom personnalis√© ou fallback
    btn.textContent = videoNames[i - 1] || `Vid√©o ${i}`;

    // Aper√ßu au survol
    btn.addEventListener('mouseenter', () => {
      previewVideo.src = `${i}.mp4`;
      previewVideo.play();
    });

    btn.addEventListener('mouseleave', () => {
      previewVideo.pause();
      previewVideo.src = '';
    });

    // Plein √©cran au clic
    btn.onclick = () => {
      const overlay = document.createElement('div');
      overlay.className = 'fullscreen-overlay';

      const video = document.createElement('video');
      video.src = `${i}.mp4`;
      video.controls = true;
      video.autoplay = true;

      overlay.appendChild(video);
      document.body.appendChild(overlay);

      overlay.addEventListener('click', () => overlay.remove());
    };

    buttonsContainer.appendChild(btn);
  }
</script>

</body>
</html>
