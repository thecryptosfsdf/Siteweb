<meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galerie Vid√©os</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #1a1a1a, #000 70%);
      color: #fff;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 20px;
      text-align: center;
      font-size: 1.5rem;
      letter-spacing: 1px;
      opacity: 0.9;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: row;
      gap: 0;
      padding: 0;
      overflow: hidden;
    }

    /* Moiti√© gauche pour les boutons */
    .buttons-container {
      width: 50%;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 12px;
      overflow-y: auto;
      background: #111;
    }

    button {
      background: linear-gradient(145deg, #222, #111);
      border: 1px solid #333;
      border-radius: 14px;
      color: #fff;
      padding: 14px 10px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
      background: linear-gradient(145deg, #2a2a2a, #141414);
    }

    /* Moiti√© droite pour pr√©visualisation vid√©o */
    .preview-container {
      width: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      overflow: hidden;
    }

    .preview-video {
      max-width: 95%;
      max-height: 95%;
      border-radius: 12px;
      background: #000;
    }

    footer {
      text-align: center;
      padding: 12px;
      font-size: 0.8rem;
      opacity: 0.6;
    }

    /* Overlay plein √©cran pour vid√©o */
    .fullscreen-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      cursor: zoom-out;
    }

    .fullscreen-overlay video {
      max-width: 95%;
      max-height: 95%;
    }

    @media (max-width: 900px) {
      main {
        flex-direction: column;
      }
      .buttons-container, .preview-container {
        width: 100%;
        height: 50vh;
      }
    }
  </style>
</head>
<body>
  <header>üé¨ Galerie Vid√©os locale</header>

  <main>
    <!-- Moiti√© gauche : boutons -->
    <section class="buttons-container" id="buttonsContainer">
      <!-- Les boutons seront g√©n√©r√©s automatiquement -->
    </section>

    <!-- Moiti√© droite : pr√©visualisation vid√©o -->
    <section class="preview-container">
      <video class="preview-video" id="previewVideo" muted autoplay loop></video>
    </section>
  </main>

  <footer>
    Les vid√©os sont charg√©es directement depuis ton dossier local
  </footer>

  <script>
    const buttonsContainer = document.getElementById('buttonsContainer');
    const previewVideo = document.getElementById('previewVideo');

    // G√©n√©rer automatiquement les 75 boutons (1.mp4 √† 75.mp4)
    for (let i = 1; i <= 75; i++) {
      const btn = document.createElement('button');
      btn.textContent = i;

      // Pr√©visualisation au survol
      btn.addEventListener('mouseenter', () => {
        previewVideo.src = `${i}.mp4`;
        previewVideo.play();
      });

      btn.addEventListener('mouseleave', () => {
        previewVideo.pause();
        previewVideo.src = '';
      });

      // Plein √©cran au clic
      btn.onclick = () => {
        const overlay = document.createElement('div');
        overlay.className = 'fullscreen-overlay';
        const fullVideo = document.createElement('video');
        fullVideo.src = `${i}.mp4`;
        fullVideo.controls = true;
        fullVideo.autoplay = true;
        overlay.appendChild(fullVideo);
        document.body.appendChild(overlay);

        overlay.addEventListener('click', () => overlay.remove());
      };

      buttonsContainer.appendChild(btn);
    }
  </script>

</body>
</html>
