<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galerie Photos</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #1a1a1a, #000 70%);
      color: #fff;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 20px;
      text-align: center;
      font-size: 1.5rem;
      letter-spacing: 1px;
      opacity: 0.9;
    }

    main {
      flex: 1;
      display: flex;
      gap: 20px;
      padding: 20px;
      position: relative;
    }

    /* Container pour boutons et aper√ßu */
    .buttons-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 12px;
      flex: 1;
      max-width: calc(100% - 520px); /* laisser 520px pour l'aper√ßu + marge */
      position: relative;
    }

    button {
      background: linear-gradient(145deg, #222, #111);
      border: 1px solid #333;
      border-radius: 14px;
      color: #fff;
      padding: 14px 10px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
      background: linear-gradient(145deg, #2a2a2a, #141414);
    }

    /* Aper√ßu plus grand sur le c√¥t√© */
    .preview {
      width: 500px;
      height: 400px;
      border-radius: 12px;
      object-fit: contain;
      display: none;
      border: 2px solid #fff;
      background: #000;
      flex-shrink: 0;
    }

    footer {
      text-align: center;
      padding: 12px;
      font-size: 0.8rem;
      opacity: 0.6;
    }

    /* Overlay plein √©cran */
    .fullscreen-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      cursor: zoom-out;
    }

    .fullscreen-overlay img {
      max-width: 95%;
      max-height: 95%;
      object-fit: contain;
    }

    @media (max-width: 1200px) {
      main {
        flex-direction: column;
      }
      .preview {
        display: none;
      }
      .buttons-container {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>üñºÔ∏è Galerie photos locale</header>

  <main>
    <section class="buttons-container" id="buttonsContainer">
      <!-- Les boutons seront g√©n√©r√©s automatiquement -->
    </section>
    <img class="preview" id="previewImage" alt="Aper√ßu" />
  </main>

  <footer>
    Les photos sont charg√©es directement depuis ton dossier local
  </footer>

  <script>
    const buttonsContainer = document.getElementById('buttonsContainer');
    const previewImage = document.getElementById('previewImage');

    // G√©n√©rer automatiquement les 78 boutons
    for (let i = 1; i <= 78; i++) {
      const btn = document.createElement('button');
      btn.textContent = i;

      // Aper√ßu au survol
      btn.addEventListener('mouseenter', () => {
        previewImage.src = `${i}.jpeg`;
        previewImage.style.display = 'block';
      });

      btn.addEventListener('mouseleave', () => {
        previewImage.style.display = 'none';
      });

      // Plein √©cran au clic
      btn.onclick = () => {
        const overlay = document.createElement('div');
        overlay.className = 'fullscreen-overlay';
        const fullImg = document.createElement('img');
        fullImg.src = `${i}.jpeg`;
        overlay.appendChild(fullImg);
        document.body.appendChild(overlay);

        overlay.addEventListener('click', () => overlay.remove());
      };

      buttonsContainer.appendChild(btn);
    }
  </script>
</body>
</html>
